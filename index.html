<!DOCTYPE html>
<html>
  <head>
    <title>Funky Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Funky Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h2>About Us</h2>
        <p>We are a funky website offering unique services and experiences.</p>
      </section>
      <section id="services">
        <h2>Our Services</h2>
        <ul>
          <li>link to stuff</li>
          <li>gnome images</li>
          <li>download things</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br>
          <input type="submit" value="Submit">
        </form>
        <h2>Links</h2>
        <a href="links.html" class="button">Links</a>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Funky Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
