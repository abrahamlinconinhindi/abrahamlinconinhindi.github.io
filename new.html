<!DOCTYPE html>
<html>
  <head>
    <title>ActionScript Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var flashvars = {};
        var params = {};
        var attributes = {};
        swfobject.embedSWF("new.swf", "flashcontent", "300", "200", "9.0.0", false, flashvars, params, attributes);
      });
    </script>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <div id="flashcontent">
      <p>You need to have Adobe Flash Player installed to view this content.</p>
      <p><a href="https://get.adobe.com/flashplayer/">Download Flash Player</a></p>
    </div>
  </body>
</html>
