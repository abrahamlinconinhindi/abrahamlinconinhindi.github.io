<!DOCTYPE html>
<html>
  <head>
    <title>Text Button Example</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="button" class="hidden">Say Key</button>

    <script>
      const button = document.getElementById("button");
      const key = window.location.hash.substring(1);

      if (key === '%{5Cuz(r#Ws]>w/') {
        button.classList.remove("hidden");
      }

      button.addEventListener("click", () => {
        alert(`The text key is: ${key}`);
      });
    </script>
  </body>
</html>
